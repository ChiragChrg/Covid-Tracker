<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CovidTrax</title>
    <link rel="shortcut icon" type="image/png" href="assets/faviconc.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="/js/numeral.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <i class="fas fa-shield-virus fa-2x">
            <h5>&nbsp;CovidTrax</h5>
          </i>
        </a>
      </div>

      <div class="nav-main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
      </div>

      <div class="nav">
        <div id="sidepanel" class="sidebar">
          <a
            href="javascript:void(0)"
            id="closebtn"
            class="closebtn"
            onclick="closeNav()"
            >&times;</a
          >
          <ul>
            <li>
              <a class="active" href="/index.html">Home</a>
              <!-- </li>
            <li> -->
              <a href="/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="search-country">
      <div id="country-flag"></div>
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          value=""
          placeholder="     Search Country"
        />
        <button
          onclick="fetchData(SearchElement.value)"
          type="submit"
          id="button"
          class="fas fa-search fa-1x"
        ></button>
      </div>
    </div>

    <div class="card-holder">
      <div id="card-active" class="card0" style="display: none">
        <h3>Active</h3>
        <h2 id="active">Loading Active</h2>
        <!-- <h2 id="tactive">Total : Loading</h2> -->
        <h6 id="updated0">Loading Data</h6>
      </div>
      <div class="card1">
        <h3>Cases</h3>
        <h2 id="case">Loading Cases</h2>
        <h2 id="tcase">Total : Loading</h2>
        <h6 id="updated1">Loading Data</h6>
      </div>
      <div class="card2">
        <h3>Recovered</h3>
        <h2 id="recovery">Loading Recovered</h2>
        <h2 id="trecovery">Total : Loading</h2>
        <h6 id="updated2">Loading Data</h6>
      </div>
      <div class="card3">
        <h3>Deaths</h3>
        <h2 id="death">Loading Deaths</h2>
        <h2 id="tdeath">Total : Loading</h2>
        <h6 id="updated3">Loading Data</h6>
      </div>
    </div>

    <div class="graph">
      <canvas id="countryChart" width="600" height="250"></canvas>
      <canvas id="mainChart" width="600" height="250"></canvas>
    </div>

    <script src="/js/nav.js"></script>
    <script src="/js/globalChart.js"></script>
    <script src="/app.js"></script>

    <footer>
      <p>&#169; Copyright 2020 ChiragChrg</p>
    </footer>
  </body>
</html>
